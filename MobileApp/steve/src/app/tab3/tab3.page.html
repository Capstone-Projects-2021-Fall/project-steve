<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Routes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Routes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let route of routes">
        {{route.route}} - {{route.location}} - {{route.duration}}mins
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
